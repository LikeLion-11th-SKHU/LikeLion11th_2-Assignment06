<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Index</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
    <nav>
        <a href="{% url 'create' %}" style="text-decoration: none;">글 작성하기 <i class="fas fa-user-edit"></i></a>

        <a href="{% url 'read' %}" style="text-decoration: none;">글 모아보기 <i class="fas fa-list"></i></a>

        {% if user.is_active %}
        {{ user.username }} 님 안녕하세요 <i class="far fa-smile"></i></i><a href="{% url 'logout' %}"
            style="text-decoration: none;"> 로그아웃 <i class="fas fa-user"></i></a>
        <a href="{% url 'mybookmark'%}" style="text-decoration: none;">북마크</a>

        {% else %}
        <a href="{% url 'signup' %}" style="text-decoration: none;">회원가입</a>
        <a href="{% url 'login' %}" style="text-decoration: none;">로그인</a>
        {% endif %}
    </nav>
    {% block content %}
    <h1>Index Page</h1>
    <hr>
    {% endblock %}
</body>

</html>
