{% extends 'index.html' %}

{% block title %}
    <title>Mybookmark</title>
{% endblock %}

{% block content %}
    <h1>Bookmark Page</h1>
    <hr>
    {% if user.is_active %}
        <h2>{{ user.username }} 님의 작성글</h2>  
        {% for blogs in blogs %}
            <h3><a href="{% url 'detail' blogs.id %}">{{ blogs.title }}</a></h3>
        {% endfor %}
    {% endif %}
{% endblock %}
