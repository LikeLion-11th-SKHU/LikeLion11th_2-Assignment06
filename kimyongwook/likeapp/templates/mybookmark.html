{% extends 'index.html' %}

{% block content %}
<h1>bookmark Page</h1>
<hr>

  {% if user.is_active %}
    <h2>{{ user.username }}님의 작성글</h2>
    {% for blogs in blogs %}
      <h3><a href="{% url 'detail' blogs.id %}">{{ blogs.title }}</a></h3>
      <hr>
    {% endfor %}
  {% endif %}
{% endblock %}
